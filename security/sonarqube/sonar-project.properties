# SonarQube Configuration for HR Onboarding Application
# Security-focused code quality analysis

# Project identification
sonar.projectKey=hr-onboarding
sonar.projectName=HR Onboarding Application
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=api/,client/src/
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# Language-specific settings
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,api/coverage/lcov.info

# Security-focused rules
sonar.javascript.eslint.reportPaths=client/eslint-report.json,api/eslint-report.json

# Security hotspot detection
sonar.security.hotspots.enabled=true

# Code coverage thresholds
sonar.coverage.jacoco.xmlReportPaths=coverage/jacoco.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate configuration
sonar.qualitygate.wait=true

# Security-specific settings
sonar.security.hotspots.inheritance.enabled=true

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Security analysis focus areas
sonar.javascript.globals=global,window,document,console,process,require,module,exports
# OWASP ZAP Baseline Scan Configuration
# For regular automated security scanning of HR Onboarding Application

# Target configuration
# These will be replaced by environment variables in the workflow
TARGET_URL=https://hr-onboarding-dev-r2x0-api.azurewebsites.net
FRONTEND_URL=https://mango-pebble-0d01d2103.1.azurestaticapps.net

# Scan configuration
SCAN_LEVEL=baseline
SCAN_TIMEOUT=300
MAX_DEPTH=5

# Authentication (if needed)
# AUTH_METHOD=form
# AUTH_URL=${TARGET_URL}/api/auth/login
# AUTH_USERNAME_FIELD=email
# AUTH_PASSWORD_FIELD=password

# API scanning configuration
API_SCAN=true
API_FORMAT=openapi
API_SPEC_URL=${TARGET_URL}/api-docs

# Exclusions
EXCLUDE_PATHS="/health,/metrics,/favicon.ico"

# Alert thresholds
FAIL_ON_HIGH=true
FAIL_ON_MEDIUM=false
FAIL_ON_LOW=false

# Reporting
REPORT_FORMAT=html,json,xml
REPORT_DIR=/zap/wrk/reports

# Additional scan options
SPIDER_ENABLED=true
AJAX_SPIDER_ENABLED=true
PASSIVE_SCAN_ENABLED=true
ACTIVE_SCAN_ENABLED=false  # Disabled for baseline

# Custom headers
CUSTOM_HEADERS="X-Requested-With: XMLHttpRequest"

# Progress monitoring
PROGRESS_FILENAME=/zap/wrk/progress.log